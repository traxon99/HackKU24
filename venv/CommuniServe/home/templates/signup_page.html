{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'signup_style.css' %}">
</head>
<body>

<header>
    <h1>Signup for CommuniServe</h1>
    <nav>
        <ul>
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="#createTask">🛠️ Create Task</a></li>
            <li><a href="#findTask">🔎 Find Task</a></li>
            <li><a href="localevent">📍 Local Events</a></li>
            <li><a href="organizations">🏛️ Organizations</a></li>
            <li class="right-align"><a href="">📝 Sign Up</a></li>
            <li class="right-align"><a href="login">✒️ Log In</a></li>
        </ul>
    </nav>
</header>

<section>
    <div class="card">
        <div class="card-content">
            <h2>Create an Account</h2>
            <form action="#" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Signup">
            </form>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</section>

<footer>
    &copy; 2024 CommuniServe
</footer>

</body>
</html>
