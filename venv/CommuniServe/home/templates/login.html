{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CommuniServe</title>
    <link rel="stylesheet" href="{% static 'signup_style.css' %}"> <!-- Ensure you have a CSS file for styling -->
</head>

<header>
    <h1>Login to CommuniServe</h1>
    <nav>
        <ul>
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="#createTask">🛠️ Create Task</a></li>
            <li><a href="#findTask">🔎 Find Task</a></li>
            <li><a href="localevent">📍 Local Events</a></li>
            <li><a href="organizations">🏛️ Organizations</a></li>
            <li class="right-align"><a href="signup_page">📝 Sign Up</a></li>
            <li class="right-align"><a href="">✒️ Log In</a></li>
        </ul>
    </nav>
</header>

<body>
    <section>
        <div class="card">
            <div class="card-content">
                <form action="/login" method="post" class="login-form">
                    <h2>Login to Your Account</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
                </form>
            </div>
        </div>
    </section>

<footer>
    &copy; 2024 CommuniServe
</footer>

</body>
</html>
